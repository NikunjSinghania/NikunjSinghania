<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}


				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					 background: rgb(0,0,0);
background: linear-gradient(54deg, rgba(0,0,0,1) 0%, rgba(1,1,1,1) 51%, rgba(0,62,74,1) 100%); 
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 50px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
					text-shadow:
						0 1px 0 grey,
						0 2px 0 grey,
						0 3px 0 grey ,
						0 4px 0 grey,
						0 12px 5px rgba(0, 0, 0, 0.1);
				}

				img {
				height : 200px;
				width:200px;
				}
			</style>
			<div class="container">
				<h1>LANGUAGES I KNOW</h1>
				<img src="./html.png" />
			</div>
		</div>
	</foreignObject>
</svg>
